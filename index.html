<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>SQL class exercice</title>
  </head>
  <body>
    <div class="d-flex justify-content-around my-5">
      <section class="mx-auto my-3 w-75 new">
        <h1>INSERT CUSTOMER INFO</h1>
        <form
          action="http://localhost:4801/add-product"
          method="post"
          style="zoom: 200%"
        >
          <label for="product_url">Product URL:</label><br />
          <input type="link" name="product_url" /><br /><br />

          <label for="product_name">Product name:</label><br />
          <input type="link" name="product_name" /><br /><br />

          <button type="submit" class="btn btn-dark">Submit info</button>
        </form>
      </section>
    </div>
  </body>
</html>
